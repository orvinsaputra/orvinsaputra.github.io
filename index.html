<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Simple Tic Tac Toe</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div id="main">
        <div class="container-fluid">
            <h1 id="turnTable"></h1>
            <h2 id="infoTable"></h2>
            <button hidden title="Restart Game" id="restartButton"><span class="ui-icon ui-icon-gear"></span></button>
        </div>
        <div class="" id="gameTable">
        </div>
    </div>
    <div id="dialog-confirm" title="Tic Tac Toe | Game Setting">
        <p>Input table size (3 to 100)</p>
        <input type="number" id="tableSize" name="tableSize" min="3" max="100" value="3"
            title="Big table will take some time to load">
        <hr />
        <fieldset>
            <legend>Select an Opponent: </legend>
            <select name="Opponent" id="opponent">
                <option value="player2">Friend</option>
                <option value="playercom">Computer (Easy)</option>
            </select>
            <hr/>
        </fieldset>
        <p>To start, Player 1 must choose color</p>
        <p>Who to move first will be random</p>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://code.jquery.com/ui/1.11.4/jquery-ui.js'></script>
    <script src="js/index.js"></script>
</body>
</html>
